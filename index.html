<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://otokomaeken.com/wp-content/uploads/2024/03/56-750x396.jpg') no-repeat center center;
            background-size: 500px 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.6); /* dark overlay */
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        #clockdiv {
            display: flex;
            justify-content: space-around;
            font-size: 28px;
        }

        #clockdiv > div {
            background: #b9ecf3; /* blue tone for contrast */
            padding: 10px;
            border-radius: 8px;
            width: 90px;
        }

        #clockdiv div > span {
            display: block;
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
        }

        .smalltext {
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ՆՈՐԱՑՎԱԾ</h1>
        <div id="clockdiv">
            <div>
                <span class="days">00</span>
                <div class="smalltext">ՕՐ</div>
            </div>
            <div>
                <span class="hours">00</span>
                <div class="smalltext">ԺԱՄ</div>
            </div>
            <div>
                <span class="minutes">00</span>
                <div class="smalltext">ՐՈՊԵ</div>
            </div>
            <div>
                <span class="seconds">00</span>
                <div class="smalltext">ՎԱՅՐԿՅԱՆ</div>
            </div>
        </div>
    </div>

    <script>
        function getTimeRemaining(endtime) {
            var t = Date.parse(endtime) - Date.parse(new Date());
            var seconds = Math.floor((t / 1000) % 60);
            var minutes = Math.floor((t / 1000 / 60) % 60);
            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            return {
                'total': t,
                'days': days,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
        }

        function initializeClock(id, endtime) {
            var clock = document.getElementById(id);
            var daysSpan = clock.querySelector('.days');
            var hoursSpan = clock.querySelector('.hours');
            var minutesSpan = clock.querySelector('.minutes');
            var secondsSpan = clock.querySelector('.seconds');

            function updateClock() {
                var t = getTimeRemaining(endtime);

                if (t.total <= 0) {
                    daysSpan.innerHTML = '00';
                    hoursSpan.innerHTML = '00';
                    minutesSpan.innerHTML = '00';
                    secondsSpan.innerHTML = '00';
                    clearInterval(timeinterval);
                    return;
                }

                daysSpan.innerHTML = t.days;
                hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
                minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
            }

            updateClock();
            var timeinterval = setInterval(updateClock, 1000);
        }

        var deadline = new Date("2025-08-30T00:00:00");
        initializeClock('clockdiv', deadline);
    </script>
</body>
</html>
